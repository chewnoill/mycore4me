<html>

    <script>
    var help = false; 
	function toggleHelpAbout() {
		var div = document.getElementById('help_about');
		if(help){
			div.innerHTML="";	
			help = false;
		} else {
			help = true;
			div.innerHTML ="<a href='#' onclick='toggleHelpAbout()';>"+
				"<iframe id='help_about_container' class='help_about_big' src='./help_about.html'></iframe>"+
				"</a>";
			
		}
		
    		
    }
	</script>

      </div>
    </noscript>

      </tr>

    </table>
    
    <table id="main_table" class="event_table" ></table>
    
    <div id="help_about"></div>
    <div class="help_about_mini">
    <a href="#HelpAbout" onclick="javascript: toggleHelpAbout()"><img src="img/medi_mouse48x48.png">
    
    </a>
