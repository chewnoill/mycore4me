<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="Core_dos.css">
	<title>Core Dos</title>
    
    <script type="text/javascript" language="javascript" src="mustashe.js"></script>
    <script type="text/javascript" language="javascript" src="core_dos/core_dos.nocache.js"></script>
    
    <script>
    var help = false; 
	function toggleHelpAbout() {
		var div = document.getElementById('help_about');
		var close_div = document.getElementById('close_help_about');
		if(help){
			div.innerHTML="";	
			close_div.innerHTML="";
			help = false;
		} else {
			help = true;
			div.innerHTML = "<div id='help_about_container' class='help_about_big'>"+
				"<a href='#' onclick='toggleHelpAbout();'>"+
				"<img src='img/no48x48.png' class='help_about_close'></a>"+
				'<table>'+
				'<tr><td colspan="2"><img src = "img/medi_mouse.png"></td></tr>'+
				'<tr><td>created by:</td>'+
				'<td>will cohen</td>'+
				'</tr><tr><td>version: </td><td> 1.01</td></tr>'+	
				'<tr><td>source: </td><td><a href="https://github.com/chewnoill/mycore4me" target="_blank">github</a>'+
				'</td></tr></table>'+
				"</div>";
			
		}
		
    		
    }
	</script>
  </head>

        Please enter your Core credentials:</td>        
      </tr>
      <tr >
        <td id="usernameContainer"></td>
        <td id="passwordContainer"></td>
      </tr><tr>
        <td colspan="3"> 
        <table><tr>
        	<td><div id="sendButtonContainer"></div></td>
	       	<td><div id="googleCheckContainer"></div></td>
        	<td><div id="googlePostContainer"></div></td>
        	</tr></table>
        </td>
      </tr>

    <div id="help_about"></div>

    </a>
    </div>
